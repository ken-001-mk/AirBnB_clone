<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AirBnB clone</title>
        <link rel="stylesheet" href="styles/4-common.css" type="text/css">
        <link rel="stylesheet" href="styles/3-header.css" type="text/css">
        <link rel="stylesheet" href="styles/3-footer.css" type="text/css">  
        <link rel="stylesheet" href="styles/6-filters.css" type="text/css">
        <link rel="tab icon" href="images/icon.png" type="image/png">
    </head>
    <body>
        <header>
            <div class="logo"></div>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>California, Texas</h4>
                    <ul class="popover">
                        <li><h2>Texas:</h2>
                            <ul>
                                <li>Houston</li>
                                <li>Dallas</li>
                            </ul>
                        </li>
                        <li><h2>California:</h2>
                            <ul>
                                <li>San Francisco</li>
                                <li>Los Altos</li>
                            </ul>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                    <ul class="popover">
                        <li>Internet</li>
                        <li>Kitchen</li>
                        <li>Television</li>
                        <li>Pool</li>
                    </ul>
                </div>
                <button>Search</button>
            </section>
        </div>
        <footer>Best School</footer>
    </body>
</html>
